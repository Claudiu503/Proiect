
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Proiect </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background-image 1s ease-in-out;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    h1 {
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      width: 100%;
    }
    .main-content {
      flex: 3;
      min-width: 300px;
    }
    .message-panel {
      flex: 1;
      min-width: 200px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      margin-left: 20px;
      border-radius: 8px;
      height: fit-content;
    }
    .section {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .calculator input {
      padding: 10px;
      margin: 5px;
      width: 300px;
    }
    .quiz button, .contact-form button {
      margin-top: 10px;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1> Proiect </h1>

  <div class="main-content">
    <!-- 1. Formular de calcul -->
    <div class="section calculator">
      <h2>Calculator de Ecuații</h2>
      <input type="text" id="expresie" placeholder="Ex: 3+5*2-4" />
      <button onclick="calculeaza()">Calculează</button>
      <p>Rezultat: <span id="rezultat">-</span></p>
    </div>

    <!-- 2. Quiz -->
    <div class="section quiz">
      <h2>Quiz Interactiv</h2>
      <div>
        <p>1. Care este capitala României?</p>
        <button onclick="verifica(this, 'București', 0)">București</button>
        <button onclick="verifica(this, 'Cluj', 0)">Cluj</button>
        <button onclick="verifica(this, 'Iași', 0)">Iași</button>
        <p id="raspuns0">&nbsp;</p>
      </div>
      <div>
        <p>2. Cine a scris "Luceafărul"?</p>
        <button onclick="verifica(this, 'Mihai Eminescu', 1)">Mihai Eminescu</button>
        <button onclick="verifica(this, 'Ion Creangă', 1)">Ion Creangă</button>
        <button onclick="verifica(this, 'Tudor Arghezi', 1)">Tudor Arghezi</button>
        <p id="raspuns1">&nbsp;</p>
      </div>
      <div>
        <p>3. Cât face 5 × 6?</p>
        <button onclick="verifica(this, '30', 2)">30</button>
        <button onclick="verifica(this, '35', 2)">35</button>
        <button onclick="verifica(this, '40', 2)">40</button>
        <p id="raspuns2">&nbsp;</p>
      </div>
      <div>
        <p>4. Ce culoare are steagul Franței?</p>
        <button onclick="verifica(this, 'Albastru, Alb, Roșu', 3)">Albastru, Alb, Roșu</button>
        <button onclick="verifica(this, 'Roșu, Galben, Verde', 3)">Roșu, Galben, Verde</button>
        <button onclick="verifica(this, 'Negru, Alb, Roșu', 3)">Negru, Alb, Roșu</button>
        <p id="raspuns3">&nbsp;</p>
      </div>
      <div>
        <p>5. Ce limbaj se folosește pentru crearea paginilor web?</p>
        <button onclick="verifica(this, 'HTML', 4)">HTML</button>
        <button onclick="verifica(this, 'Python', 4)">Python</button>
        <button onclick="verifica(this, 'C++', 4)">C++</button>
        <p id="raspuns4">&nbsp;</p>
      </div>
    </div>

    <!-- 3. Formular de contact -->
    <div class="section contact-form">
      <h2>Formular de Contact</h2>
      <form onsubmit="trimiteFormular(event)">
        <input type="text" id="nume" placeholder="Numele tău" required />
        <!-- Am eliminat complet câmpul de email -->
        <textarea id="mesaj" rows="5" placeholder="Mesajul tău" required></textarea>
        <button type="submit">Trimite</button>
      </form>
    </div>
  </div>

  <!-- Panou de mesaje -->
  <div class="message-panel">
    <h3>Mesaje primite:</h3>
    <div id="confirmare"></div>
  </div>

  <script>
    // Fundal slideshow
    const backgroundImages = [
      'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80',
      'https://images.unsplash.com/photo-1496309732348-3627f3f040ee?auto=format&fit=crop&w=1950&q=80',
      'https://images.unsplash.com/photo-1523413651479-597eb2da0ad6?auto=format&fit=crop&w=1950&q=80'
    ];
    let bgIndex = 0;
    function schimbareFundal() {
      document.body.style.backgroundImage = `url('${backgroundImages[bgIndex]}')`;
      bgIndex = (bgIndex + 1) % backgroundImages.length;
    }
    schimbareFundal();
    setInterval(schimbareFundal, 5000);

    // Calculator expresii matematice
    function calculeaza() {
      const expresie = document.getElementById('expresie').value;
      try {
        const rezultat = eval(expresie);
        document.getElementById('rezultat').textContent = rezultat;
      } catch {
        document.getElementById('rezultat').textContent = 'Eroare';
      }
    }

    // Quiz multiplu
    const raspunsuriCorecte = ['București', 'Mihai Eminescu', '30', 'Albastru, Alb, Roșu', 'HTML'];
    function verifica(buton, raspuns, nr) {
      const corect = raspuns === raspunsuriCorecte[nr];
      document.getElementById('raspuns' + nr).textContent = corect ? 'Corect!' : 'Greșit!';
    }

    // Formular de contact fără câmp email
    function trimiteFormular(event) {
      event.preventDefault();
      const nume = document.getElementById('nume').value;
      const mesaj = document.getElementById('mesaj').value;
      const panel = document.getElementById('confirmare');
      const p = document.createElement('p');
      p.textContent = `${nume}: ${mesaj}`;
      panel.appendChild(p);
      // opțional, resetează formularul după trimitere
      event.target.reset();
    }
  </script>

</body>
</html>
